<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Brainnest Calculator</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="calculator">
            <div class="calc-display"></div>
            <div class="calc-container">
                
                <div class="digit-block">
                    <div>
                        <p>7</p>
                    </div>
                    <div>
                        <p>8</p>
                    </div>
                    <div>
                        <p>9</p>
                    </div>
                </div>
                <div class="digit-block">
                    <div>
                        <p>4</p>
                    </div>
                    <div>
                        <p>5</p>
                    </div>
                    <div>
                        <p>6</p>
                    </div>
                </div>
                <div class="digit-block">
                    <div>
                        <p>1</p>
                    </div>
                    <div>
                        <p>2</p>
                    </div>
                    <div>
                        <p>3</p>
                    </div>
                </div>
                <div class="digit-block">
                    <div>
                        <p>c</p>
                    </div>
                    <div>
                        <p>0</p>
                    </div>
                    <div>
                        <p>=</p>
                    </div>
                </div>
            </div>
            
        </div>

        </div>
       
       <script src="Calculator.js"></script> 
    </body>
</html>
