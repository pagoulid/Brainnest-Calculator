<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Brainnest Calculator</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="calculator">
            <div class="calc-display"> <h3></h3> </div>
            <div class="calc-container">
               
                <div class="digit-block">
                    <div class="digit">
                        <p>7</p>
                    </div>
                    <div class="digit">
                        <p>8</p>
                    </div>
                    <div class="digit">
                        <p>9</p>
                    </div>
                    
                </div>
                <div class="digit-block">
                    <div class="digit">
                        <p>4</p>
                    </div>
                    <div class="digit">
                        <p>5</p>
                    </div>
                    <div class="digit">
                        <p>6</p>
                    </div>
                    
                </div>
                <div class="digit-block">
                    <div class="digit">
                        <p>1</p>
                    </div>
                    <div class="digit">
                        <p>2</p>
                    </div>
                    <div class="digit">
                        <p>3</p>
                    </div>
                   
                </div>
                <div class="digit-block">
                    <div class="clear">
                        <p>c</p>
                    </div>
                    <div class="digit">
                        <p>0</p>
                    </div>
                    <div class="equals">
                        <p>=</p>
                    </div>
                    
                </div>
                
            </div>
            <div class="position-block"><!--In order to move operator block properly-->
                <div class="operator-block">
                    <div class="operator">
                        <p>/</p>
                    </div>
                    <div class="operator">
                        <p>*</p>
                    </div>
                    <div class="operator">
                        <p>-</p>
                    </div>
                    <div class="operator">
                        <p>+</p>
                    </div>
                </div>

            </div>
            
           
            
        </div>

        </div>
       
       <script src="Calculator.js"></script> 
    </body>
</html>
